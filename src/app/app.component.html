    font-size: 14px;

  }

  h1,
  h2,
  h3,
  h4,
  h5,

    margin: 0;

  <h2>SDK Response</h2>
  <div class="sdk-actions">
    <a class="action-btn" [ngClass]="{'active': selectedAction == 'get-cart'}" (click)="getCart()">Get Cart</a>
    <a class="action-btn" [ngClass]="{'active': selectedAction == 'get-order'}" (click)="getOrder()">Get Order</a>

  </div>
  <hr>
  <pre>
  {{sdkResponse | json}}
</pre>
</div>
